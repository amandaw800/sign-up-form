<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "left">
        
    <img class="books" src="assets/books.jpg" alt="Library Full of Books">
    <div class="container">
    
    <img class ="logo" src="assets/odin-lined.png" alt="Odin Logo">
    <h1 class="odin">ODIN</h1>
       
    </div>
   
    
        <footer class="credits">
            <p class="text"> Photo by <a href="https://unsplash.com/@olenkasergienko"> Olena Bohovyk</a> on <a href="https://unsplash.com/" >Unsplash</a> </p>
        </footer>

</div>

<div class="right">
    <div class="info">
    <h1 class="signup">Welcome to the Book Club!</h1>
    <p class="clubInfo">Sign up to find other book enjoyers! Sign up now to get started!</p>
    
    </div>

    <div class="formContainer">
        <h1 class="sign">Sign Up!</h1>
        <form id= "login">

            <div class="col">
            <div class="leftCol">
                <div class="inputContainer">
                <label class="attr" for="First Name">First Name:</label><br>
                <input class="attr box" type="text" id="firstName" name="FirstName"><br>
            </div>

            <div class="inputContainer">
                <label class="attr" for="email">Email:</label><br>
                <input class="attr box" type="email" id="email" name="email"><br>
            </div>
            <div class="inputContainer">
                <label class="attr" for="pwd">Password:</label><br>
                <input class="attr box" type="password" id="pwd" name="pwd"><br>
            </div>

            </div>
            <div class="rightCol">

                <div class="inputContainer">
                <label class="attr" for="Last Name">Last Name:</label><br>
                <input class="attr box" type="text" id="lastName" name="LastName"><br>
                </div>
                <div class="inputContainer">

                <label class="attr" for="phone">Phone Number:</label><br>
                <input class="attr box" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                </div>

                <div class="inputContainer">
                <label class="attr" for="pwd">Confirm Password:</label><br>
                <input class="attr box" type="password" id="pwd" name="pwd"><br>
                </div>


            </div>
                



            </div>
            


        </form>
    </div>

    <div class="create">
        <input class="acc" type="submit" form="login" value="Create Account">
        <p type="exists">Already have an account? <span class="log">Login</span></p>

     

    </div>
   

</div>

    
</body>
</html>
